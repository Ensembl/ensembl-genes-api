language: python

os: linux

python:
    - 3.7.6
    - 3.8
    - nightly

env:
    - TESTENV=code
    - TESTENV=pylint
    - TESTENV=black
    - TESTENV=doc

jobs:
    exclude:
    - python: nightly
      env: TESTENV=pylint
    - python: 3.8
      env: TESTENV=pylint

# command to install dependencies
install:
    - python -M pip install .

# command to run tests
script:
    - if [[ "$TESTENV" == "code" ]]; then pytest ensembl_genes_api; fi
    - if [[ "$TESTENV" == "pylint" ]]; then pylint ensembl_genes_api; fi
    - if [[ "$TESTENV" == "black" ]]; then black --check ensembl_genes_api; fi
    - if [[ "$TESTENV" == "doc" ]]; then make html; fi
